services:
  # Backend API Service
  - type: web
    name: synthralos-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter  # Can be upgraded to standard, pro, etc.
    buildCommand: ""
    healthCheckPath: /api/v1/utils/health-check
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PROJECT_NAME
        value: SynthralOS
      - key: API_V1_STR
        value: /api/v1
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "11520"  # 8 days
      # Supabase Configuration (Database, Auth, Storage)
      - key: SUPABASE_URL
        sync: false  # Set manually in Render dashboard: https://[PROJECT_REF].supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false  # Set manually in Render dashboard: Get from Supabase Settings > API
      - key: SUPABASE_DB_URL
        sync: false  # Set manually: Get from Supabase Settings > Database > Connection string (use pooler for serverless)
        # Format: postgresql://postgres.[PROJECT_REF]:[PASSWORD]@aws-0-[REGION].pooler.supabase.com:6543/postgres
      # Alternative: Use SUPABASE_DB_PASSWORD instead of SUPABASE_DB_URL
      # - key: SUPABASE_DB_PASSWORD
      #   sync: false  # Set manually: Get from Supabase Settings > Database > Database password
      - key: FRONTEND_HOST
        sync: false  # Will be set to frontend URL after deployment
      - key: BACKEND_CORS_ORIGINS
        sync: false  # Will be set to frontend URL after deployment
      # Optional: Add other environment variables as needed
      # - key: REDIS_URL
      #   sync: false
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: ANTHROPIC_API_KEY
      #   sync: false

  # Frontend Web Service
  - type: web
    name: synthralos-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    buildCommand: ""
    envVars:
      - key: VITE_API_URL
        sync: false  # IMPORTANT: Set this to your backend URL after backend deploys (e.g., https://synthralos-backend.onrender.com/api/v1)

# No database needed - using Supabase for database, auth, and storage

