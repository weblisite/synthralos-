name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  gitleaks:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-scanning:
    name: Dependency Vulnerability Scanning
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [python, javascript]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        if: matrix.language == 'python'
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check (Python)
        if: matrix.language == 'python'
        working-directory: ./backend
        run: |
          safety check --json || true
          pip-audit --format json --output pip-audit-report.json || true
        continue-on-error: true

      - name: Upload Safety report
        if: matrix.language == 'python'
        uses: actions/upload-artifact@v6
        with:
          name: safety-report-${{ matrix.language }}
          path: backend/pip-audit-report.json
        continue-on-error: true

      - name: Install npm dependencies
        if: matrix.language == 'javascript'
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit (JavaScript)
        if: matrix.language == 'javascript'
        working-directory: ./frontend
        run: |
          npm audit --json > npm-audit-report.json || true
        continue-on-error: true

      - name: Upload npm audit report
        if: matrix.language == 'javascript'
        uses: actions/upload-artifact@v6
        with:
          name: npm-audit-report-${{ matrix.language }}
          path: frontend/npm-audit-report.json
        continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install bandit ruff

      - name: Run Bandit security linter (Python)
        working-directory: ./backend
        run: |
          bandit -r app -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: backend/bandit-report.json
        continue-on-error: true

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check Python licenses
        working-directory: ./backend
        run: |
          pip install pip-licenses
          pip-licenses --format=json --output-file=python-licenses.json || true
        continue-on-error: true

      - name: Check JavaScript licenses
        working-directory: ./frontend
        run: |
          license-checker --json > javascript-licenses.json || true
        continue-on-error: true

      - name: Upload license reports
        uses: actions/upload-artifact@v6
        with:
          name: license-reports
          path: |
            backend/python-licenses.json
            frontend/javascript-licenses.json
        continue-on-error: true

